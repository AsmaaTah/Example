<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Formulaire d'inscription</title>
</head>

<body>

    <header>
        <div>
            <h2><u>Registration form</u></h2>
        </div>
    </header>

    <main>
        <form>

            <section>
                <div> <label for="Prénom">First Name</label>
                    <input type="text" id="Prénom">
                </div>
            </section>
           <p></p>
            <div>
                <section>
                    <label style="display:inline" for="Nom">Last Name</label>
                    <input type="text" id="Nom" style="display:inline">
                </section>
            </div>
            <p></p>
            <div>
                <section>
                    <label style="display:inline" for="Pseudonyme">Nickname</label>
                    <input type="text" id="Pseudonyme" style="display:inline">
                </section>
            </div>
            <p></p>
            <div>
                <section>
                    <label style="display:inline" for="adresse mail">E-mail</label>
                    <input type="email" id="adresse mail" style="display:inline">
                </section>
            </div>
            <p></p>
            <div>
                <section>
                    <label style="display:inline" for="mot de passe">Password</label>
                    <input type="password" id="mot de passe" style="display:inline">
                </section>
            </div>
            <p></p>
            <div>
                <section>
                    <label style="display:inline" for="Date de naissance">Date of Birth</label>
                    <input type="date" id="Date de naissance" style="display:inline">
                </section>
            </div>
            <p></p>
            <div>
                <section>
                    <p><label style="display:inline" for="Genre">Gender</label> <input type="radio" id="Genre"
                            style="display:inline" > Male <input type="radio" id="Genre" style="display:inline" value="Female"> Female
                        <input type="radio" id="Genre" style="display:inline" value="Others"> Others
                    </p>
                </section>
            </div>
            <p></p>
            <div>
                <section>
                    <label style="display:inline" for="téléphone">Mobile</label>
                    <input type="tel" id="téléphone" style="display:inline">
                </section>
            </div>
            <p></p>
            <div>
                <section>
                    <label for="adresse">Address</label>
                    <textarea id="adresse" cols="20" rows="05"></textarea>
                </section>
            </div>
            <p></p>
            <button type="submit">Submit</button> <button type="submit">Reset</button>
        </form>

    </main>
</body>

</html>
